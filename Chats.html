<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <title>채팅목록</title>
</head>
<body>
  <header>
    <div class="jeader_top">
      <div class="header_column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header_column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header_column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth"></i>
        <span class="header_bettery">66% <i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <span class="header_text">Edit</span>
      </div>
      <div class="header_column">
        <span class="headertext">채팅목록 <i class="fas fa-caret-down"></i></span>
      </div>
    </div>
  </header>
  <main class="chats">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="검색"></input>
    </div>
    <ul class="chats_list">
      <li class="chats_chat">
        <a href="chat.html">
          <div class="chat_content">
            <img src="images/avatar.jpg">
            <div class="chat_preview">
              <h3 class="chat_user">류현</h3>
              <span class="chat_last-message">
                뭐해?
              </span>
            </div>
          </div>
          <span class="chat_date-time">
            15:55
          </span>
        </a>
      </li>
      <li class="chats_chat">
        <a href="chat.html">
          <div class="chat_content">
            <img src="images/kakao.jpg">
            <div class="chat_preview">
              <h3 class="chat_user">KakaoTalk</h3>
              <span class="chat_last-message">
                You logged in to KakaoTalk PC from the PC
              </span>
            </div>
          </div>
          <span class="chat_date-time">
            18. 7. 29
          </span>
        </a>
      </li>
    </ul>
    <div class="chat_btn">
      <i class="fa fa-comment"></i>
    </div>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar_tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar_title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar_tab tab-bar_tab--sele">
      <i class="fa fa-comment"></i>
      <span class="tab-bar_title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar_tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar_title">Find</span>
    </a>
    <a href="more.html" class="tab-bar_tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar_title">More</span>
    </a>
  </nav>
</body>
</html>
