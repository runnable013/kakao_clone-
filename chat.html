<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <title>채팅</title>
</head>
<body>
  <header>
    <div class="jeader_top">
      <div class="header_column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header_column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header_column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth"></i>
        <span class="header_bettery">66% <i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="header_column">
        <span class="headertext">류현</span>
      </div>
      <div class="header_column">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider_text">Wednesday, August 2, 2017</span>
    </div>
    <div class="chat_message chat_message-from-me">
      <span class="chat_message-time">17:55</span>
      <span class="chat_message-body">
        안녕
      </span>
    </div>
    <div class="chat_message chat_message-to-me">
      <img src="images/avatar.jpg" class="chat_message-avatar">
      <div class="chat_message-center">
        <h3 class="chat_message-username">류현</h3>
        <span class="chat_message-body">
          뭐해?
        </span>
      </div>
      <span class="chat_message-time">19:30</span>
    </div>
  </main>
  <div class="type-message">
    <i class="fa fa-plus fa-lg"></i>
    <div class="type-message_imput">
      <input type="text">
      <i class="far fa-smile"></i>
      <span class="record-message">
        <i class="fa fa-microphone"></i>
      </span>
    </div>
  </div>
</body>
</html>
